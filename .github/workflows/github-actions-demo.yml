name: GitHub Actions Demo
on: [push]
jobs:
  testbox:
    runs-on: ubuntu-latest
    container:
      image: azul/zulu-openjdk-alpine:8-jre
    steps:  
    - uses: actions/checkout@v2
    - name: What OS is running
      run: uname -a
    - name: What java version do we have
      run: java -version

  test:
    runs-on: ubuntu-latest
    container:
      image: docker://rubykube/microkube:0.2.0
      options: --user root
    env:
      WEBHOOK_JWT_SECRET: ${{ secrets.WEBHOOK_JWT_SECRET }}
    steps:
      - run: |
          cd /home/app
          bundle exec rake payload:send[sonic,wollfish/baseapp:latest,http://stage2.coinfin-beta.link:1337]
  
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    outputs:
      IMAGE_TAG: ${{ steps.Output-image-tag-step.outputs.IMAGE_TAG }}
    steps:
      # Useful for friendly github variables
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v3.x
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - id: Output-image-tag-step
        run: echo "::set-output name=IMAGE_TAG::${{ env.GITHUB_REF_SLUG }}-${{ env.GITHUB_SHA_SHORT }}"
      - run: echo ${{ steps.Output-image-tag-step.outputs.IMAGE_TAG }}
  
  job2:
    runs-on: ubuntu-latest
    needs: Explore-GitHub-Actions
    steps:
      - run: echo ${{ needs.Explore-GitHub-Actions.outputs.IMAGE_TAG }}
