name: GitHub Actions Demo
on: [push]
jobs:
  testbox:
    runs-on: ubuntu-latest
    container:
      image: azul/zulu-openjdk-alpine:8-jre
    steps:  
    - uses: actions/checkout@v2
    - name: What OS is running
      run: uname -a
    - name: What java version do we have
      run: java -version

  test:
    runs-on: ubuntu-latest
    container: docker://rubykube/microkube:0.2.0
    steps:
      - run: |
          pwd
          ls
          ruby --version
          ls -lhrta
      - run: cd /home/app
      - run: bundle exec rake payload:send[sonic,wollfish/baseapp:latest,http://stage2.coinfin-beta.link:1337]
  
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      # Useful for friendly github variables
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v3.x
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Run box version	    
        uses: docker://rubykube/microkube:0.2.0
        with:
          command: |
            cd /home/app
            ls
            pwd
